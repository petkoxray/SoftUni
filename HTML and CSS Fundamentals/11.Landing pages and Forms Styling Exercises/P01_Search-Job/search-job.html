<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="search-job.css">
    <title>Search Job</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><i class="fas fa-search"></i><a href="">Search Business</a></li>
                <li><i class="fab fa-angellist"></i><a href="">Business Categories</a></li>
                <li><i class="fas fa-camera"></i><a href="">Recent Locations</a></li>
                <li><i class="fab fa-angellist"></i><a href="">Agents Located</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <label for="name">
                    Business Name: <input type="text">
            </label>
            <label for="country">
                    Country: <input type="text">
            </label>
            <label for="city">
                    City / State: <input type="text">
            </label>
            <label for="postal">
                    Zip / Postal Code: <input type="text">
            </label>
            <label for="employee">
                    Employeers: <input type="number">
            </label>
            <label for="data">
                    Startup Date: <input type="date">
            </label>
            <label for="data">
                    Job Position: <input type="text">
            </label>
            <label for="submit">
                    <input name="submit" type="submit" value="LET'S FIND YOUR JOB">
            </label>
        </form>
    </main>
</body>

</html>
