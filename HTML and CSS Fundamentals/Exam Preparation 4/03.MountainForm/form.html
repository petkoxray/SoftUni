<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mountain Form</title>
</head>

<body>
    <section class="form">
        <header>
            <h1>Mountain Form</h1>
        </header>
        <form action="">
            <div class="required">
                <p>Name:</p>
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Andrew">
            </div>
            <div class="required">
                <p>Email:</p>
                <i class="fa fa-user"></i>
                <input type="text" placeholder="someemail@abv.bg">
            </div>
            <div class="not-required">
                <p>Phone Number:</p>
                <i class="fa fa-phone"></i>
                <input type="text" placeholder="123 456 789">
            </div>
            <div class="required">
                <p>Password(minimum 6 characters):</p>
                <i class="fa fa-lock"></i>
                <input type="text" placeholder="********">
            </div>
            <div class="button">
               <button>Sign Up</button>
            </div>
        </form>
    </section>
</body>

</html>
