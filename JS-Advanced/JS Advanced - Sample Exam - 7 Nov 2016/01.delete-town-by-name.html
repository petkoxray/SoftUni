<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        let input = $('#townName');
        let btn = $('#btnDelete');
        let towns = $('#towns > option');
        let result = $('#result');

        btn.on('click', function () {
            let isFound = false;
            for (let town of towns) {
                if (town.text === input.val()) {
                    town.remove();
                    isFound = true;
                }
            }

            if (isFound)
                result.text(`${input.val()} deleted.`);
            else
                result.text(`${input.val()} not found.`);
            input.val('');
        });
    }
</script>
</body>
</html>
